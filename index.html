<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d3d3d3; /* Gray background */
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="filename">Loading...</h2>
        <a class="btn" href="https://drive.google.com/file/d/1nXqxmd61zwerOnAcnjBKzvRYMKBOMUL0/view?usp=sharing" target="_blank">Open</a>
    </div>
    
    <script>
        // Generate a random filename
        const filenames = ["document.pdf", "file123.pdf", "report.pdf", "invoice.pdf", "notes.pdf"];
        document.getElementById("filename").innerText = filenames[Math.floor(Math.random() * filenames.length)];
    </script>
</body>
</html>
